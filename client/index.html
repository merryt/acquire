<!DOCTYPE html>
<html>
  <head>
    <title>Acquire</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>

  <body class="lobby-view">
    <div class="game" id="activeGame">
      <button id="leaveGame">Leave Game</button>
      <button id="joinGame">Join Game</button>
    </div>
    <div class="lobby">
      <game-list></game-list>
      <div>
        <select name="game-type" id="game-type">
          <option value="singles">Singles</option>
          <option value="teams">Teams</option>
        </select>
        <select name="max-players" id="max-players">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <button id="createNewGame">New Game</button>
      </div>
      <div class="chat-container">
        <ul id="messages"></ul>
        <form id="chat" action="">
          <input id="input" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="public/client.js"></script>
  </body>
</html>
